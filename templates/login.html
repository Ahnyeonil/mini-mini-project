<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Jquery 제외 -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/common.js"></script>
</head>
<body>
    <div class="container">
        <form role="form" action="login" method="post">
            <!-- id -->
            <div class="form-group">
                <label for="memberId">사용자Id</label>
                <input type="text" id="memberId" name="memberId" class="form-control" placeholder="사용자 Id를 입력하세요" />
            </div>
            <div class="form-group">
                <label for="memberPw">비밀번호</label>
                <input type="password" id="memberPw" name="memberPw" class="form-control" placeholder="비밀번호를 입력하세요" />
            </div>
            <button type="submit" class="btn btn-primary mt-2">로그인</button>
            <button type="button" class="btn btn-secondary mt-2" onclick="location.href='new_member'">회원가입</button>
            <button type="button" class="btn btn-warning mt-2" onclick="location.href='/'">메인으로</button>
        </form>
    </div> <!-- /container -->
</body>
</html>
